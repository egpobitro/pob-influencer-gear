<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pob's Influencer Gear</title>

    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/90598d1e06.js" crossorigin="anonymous"></script>
    <!-- Style Sheet  -->
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body>
    <!--    ============
        header Start
        ============  -->
    <header>
        <h2>Influencer products</h2>
        <nav>
            <ul>
                <a href="https://www.pobitro.com/">Home</a>
                <a href="https://www.pobitro.com/">Products</a>
                <a href="https://www.pobitro.com/">Sign Up</a>
                <a href="https://www.pobitro.com/">Log in</a>
                <span class="icons"><i class="fa-solid fa-cart-shopping"></i></span>
                <span class="icons"><i class="fa-solid fa-magnifying-glass"></i></span>
            </ul>
        </nav>
    </header>


    <!--    ============
        header End
        ============  -->
    <!-- ************************************************************************************************** -->
    <!--    ======================== 
                Main Section Start
            ======================== -->
    <main>
        <!-- Banner Section -->

        <div class="container">

            <div class="banner-area">

                <div class="banner-text">
                    <h1>Start Your Journey as Influencer</h1>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iure neque corrupti mollitia unde,
                        tempore
                        aliquam quasi omnis itaque id sed.</p>
                    <span class="button"> <a href="">Pre Book Now</a> <i
                            class="fa-sharp fa-solid fa-arrow-right"></i></span>
                </div>

                <div class="banner-image">
                    <img src="images/main-camera.png" alt="">
                </div>

            </div>

        </div>

        <!-- Banner Section End -->

        <!-- ================================================================================================== -->

        <!-- Logo Section Start  -->

        <div class="container">
            <div class="logos">
                <img src="logos/Alibaba.svg" alt="" class="logo">
                <img src="logos/Amazon.svg" alt="" class="logo">
                <img src="logos/Daraz.pk Logo.svg" alt="" class="logo">
                <img src="logos/Ebay.svg" alt="" class="logo">
                <img src="logos/Rakuten.svg" alt="" class="logo">
                <img src="logos/Target.svg" alt="" class="logo">
                <img src="logos/Walmart.svg" alt="" class="logo">
            </div>
        </div>

        <!-- Logo Section End  -->



    </main>
    <!--    ======================== 
                Main Section End
            ======================== -->

</body>

</html>
